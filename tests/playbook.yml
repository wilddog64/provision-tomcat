---
- hosts: all
  become: yes
  gather_facts: no
  vars:
    jdk_version: 21
    # Install paths - override with install_drive to use D: drive
    install_drive: "{{ install_drive | default('C:') }}"
    java_install_base_dir: "{{ install_drive }}/java"
    tomcat_install_dir: "{{ install_drive }}/Tomcat"
    java_temp_dir: "{{ install_drive }}/temp"
    tomcat_temp_dir: "{{ install_drive }}/temp"

  roles:
    - provision-java
    - provision-tomcat

# Note: Host-side verification is handled by Kitchen verifier
# For Vagrant, Tomcat accessibility is verified inside the VM
# You can manually test with: curl http://localhost:8080
